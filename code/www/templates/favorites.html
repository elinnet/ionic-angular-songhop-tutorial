<ion-view view-title="Favorites" class="favorites-page">
  <ion-content>

    <ion-list>
      <ion-item ng-repeat="song in favorites" class="item-avatar">
        <img ng-src="{{ song.image_small }}">
        <h2>{{ song.title }}</h2>
        <p>{{ song.artist }}</p>
      </ion-item>
      <ion-item class="item-avatar">
        <img ng-src="/img/ionic.png">
        <h2>99 compiler errors</h2>
        <p>Jake Hanford</p>
      </ion-item>
      <ion-item class="item-avatar">
        <img ng-src="/img/ionic.png">
        <h2>So many stacks they overflowin'</h2>
        <p>Brian Gallagher</p>
      </ion-item>
    </ion-list>


  </ion-content>
</ion-view>
